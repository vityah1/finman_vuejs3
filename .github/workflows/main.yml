name: Deploy Vue.js Project

on:
  push:
    branches:
      - main  # або ваша основна гілка

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Create .env.production file
      run: |
        echo "VUE_APP_API_ENDPOINT=${{ secrets.API_ENDPOINT }}" > .env.production

    - name: Generate Orval API clients
      run: |
        # Створюємо тимчасовий конфіг для Orval з production API URL
        cat > orval.config.prod.js << EOF
        module.exports = {
          finman: {
            input: {
              target: '${{ secrets.API_ENDPOINT }}/openapi.json',
            },
            output: {
              mode: 'tags-split',
              target: './src/api',
              schemas: './src/api/model',
              client: 'vue-query',
              mock: false,
              clean: true,
              prettier: true,
              override: {
                query: {
                  useQuery: true,
                  useMutation: true,
                },
              },
            },
            hooks: {
              afterAllFilesWrite: 'prettier --write',
            },
          },
        };
        EOF

        # Запускаємо Orval з тимчасовим конфігом
        npx orval --config orval.config.prod.js

    - name: Build project
      run: npm run build

    - name: Deploy to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: www
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "dist/*"
        target: "/home/www/finman/htdocs"
        strip_components: 1
